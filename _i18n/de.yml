    action: "mailto:kontakt@mehrwert.com?subject=Anfrage Green Coding Practitioner Training"
  relevance:
    title: "Nachhaltige Software - jetzt!"
    description: "In der digitalen Welt spielt Software in nahezu allen Lebensbereichen eine entscheidende Rolle. Dabei beeinflusst sie erheblich die Umwelt. Der steigende Bedarf an digitalen Diensten führt zu höherem Energieverbrauch und größeren CO2-Emissionen. Die Zukunft ist jetzt- nachhaltige Software ist wichtiger denn je. Dies zeigen Daten aus neuesten wissenschaftlichen Untersuchungen."
    footer: "In diesem Training lernen Sie, funktionale Software innovativ und umweltbewusst zu entwickeln. Treffen Sie künftig Technologie-Entscheidungen im Einklang mit ökologischer Nachhaltigkeit und reduzieren Sie so, die Umweltauswirkungen. Für eine grünere Zukunft der IT."
    item:
    - name : "Energieverbrauch"
      content: "Der globale IT-Sektor ist für bis zu 3% der weltweiten CO2-Emissionen verantwortlich und damit vergleichbar mit der gesamten Luftfahrtindustrie. Allein Rechenzentren beanspruchen rund 1% des weltweiten Strombedarfs. Schätzungen gehen bis 2030 sogar von bis zu 4% aus."
      icon : "ti-bolt"
      
    - name : "Abfallerzeugung"
      content: "Elektronischer Müll zählt zu den am schnellsten wachsenden Abfallursachen weltweit. Jährlich werden Millionen Tonnen veraltete oder ausgediente Hardware entsorgt, oft verursacht durch inkompatible Software Updates."
      icon : "ti-trash"
      
    - name : "Ressourceneffizienz"
      content: "Software kann die Energieeffizienz der Hardware beeinflussen. Optimierter Softwareeinsatz kann den Energieverbrauch von Geräten reduzieren und somit einen bedeutenden Beitrag zu globalen Nachhaltigkeitsbemühungen leisten."
      icon : "Ti-stats-up"
  overview:
    title: "Trainingsinhalte"
    intro: "Das übergeordnete Ziel von Green Coding ist die Steigerung der CO2-Effizienz. Diese lässt sich in drei Kernbereiche unterteilen: Energieeffizienz, CO2-Bewusstsein und Hardware-Effizienz. Am Ende des Trainings können Sie die Schlüsselkonzepte der grünen Softwareentwicklung in Ihre tägliche Arbeit integrieren und so messbare Verbesserungen erzielen."
    subtitle: "Das Training umfasst folgende Bereiche des Green Codings"
    item:
    - text : "<b>CO2 Produzenten verstehen:</b> Identifizieren Sie die wichtigsten Faktoren, die zu den CO2-Emissionen in Softwareanwendungen beitragen."
    - text : "<b>Effektive Maßnahmen zur Reduktion:</b> Lernen Sie die drei wichtigsten Maßnahmen zur Verringerung des CO2-Fußabdrucks Ihrer Software kennen - Energieeffizienz, CO2-Bewusstsein und Hardware-Effizienz."
    - text : "<b>Messen von Emissionen:</b> Lernen Sie die Techniken zur Bestimmung von Software-Emissionen durch Verwendung von Standards wie dem Greenhouse Gas (GHG) Protokoll und der Software Carbon Intensity (SCI) Spezifikation, unterstützt durch einfache Praxis-Beispiele."
    - text : "<b>Abstimmung mit Unternehmenszielen:</b> Verstehen Sie die verschiedenen Arten von Unternehmens-Klimazielen, um Ihren Green Coding Initiativen besser mit den öffentlichen Anforderungen Ihres Unternehmens in Einklang zu bringen."
