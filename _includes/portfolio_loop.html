{% assign items = site.translations[site.lang].portfolios %}
{% for item in items.item %}
<div class="col-lg-4 col-6 mb-4 shuffle-item">
  <div class="position-relative inner-box">
    
    <!-- farbige Fl채che 체bernimmt Bildfl채che -->
    <div class="image position-relative d-flex align-items-center justify-content-center text-white"
         style="background-color: {{ item.color }}; height: 250px;">

      <!-- Titel mittig zentriert -->
      <h5 class="portfolio-title mb-0 text-center">{{ item.name }}</h5>

      <!-- Overlay-Box f체r Hover-Beschreibung -->
      <div class="overlay-box">
        <div class="overlay-inner">
          <a class="overlay-content text-center">
            <p>{{ item.description }}</p>
          </a>
        </div>
      </div>

    </div>
    
  </div>
</div>
{% endfor %}
