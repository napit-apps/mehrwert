<section class="page-title header-padding" style="background-image:url({% if page.header_image %}{{page.header_image}} {% else %} {{site.cover_image}} {% endif %});background-size:cover">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
          <h2 class="mb-2 text-white">
            {% if page.layout == "post" %}
            {{ page.title }}
            {%else %}
            {% t page.title %}
            {% endif %}
            </h2>
          <p class="text-white">
            {% if page.layout == "post" %}
            {{ page.description }}
            {%else %}
            {% t page.description %}
            {% endif %}
            </p>
          {% if page.cta-title %}
          <!-- <p><a href="{% t page.cta-action %}" class="btn btn-primary">{% t page.cta-title %}</a></p> -->
          {% endif %}
      </div>
    </div>
  </div>
</section>
