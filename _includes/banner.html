<!-- Banner Start -->
{% assign banner = site.translations[site.lang].banner %}
{% if banner.enable %}
<section class="position-relative section-sm bg-primary">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-12 mb-lg-0 text-center">
				<h3 class="text-white text-italic mb-0">{{ banner.quote }}</h3>
				<h4 class="text-white text-light mt-4">{{ banner.title }}</h4>
			</div>
		</div>
	</div>
</section>
<!-- Banner End -->
{% endif %}
