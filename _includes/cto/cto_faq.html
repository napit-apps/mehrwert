{% assign faq = site.translations[site.lang].cto_faq %}
<section class="service-main section bg-white">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-12 text-center">
				<span class="h5 text-color text-uppercase">
					{{ faq.title }}
				</span>
				<h3 class="mb-5 mt-2">{{ faq.subtitle }}</h3>
			</div>
		</div>
		<div class="row justify-content-center mt-4">
			<div class="col-lg-12">
				<table class="faq-table">
					{% for item in faq.item %}
					<tr class="faq-question">
						<td>{{ item.question }} <i class="ti-arrow-down"></i></td>
					</tr>
					<tr class="faq-answer">
						<td>{{ item.answer }}</td>
					</tr>
					{% endfor %}
				</table>
			</div>
		</div>
	</div>
</section>
