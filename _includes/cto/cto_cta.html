{% assign cta = site.translations[site.lang].cto_cta %}
<section class="position-relative section-sm bg-primary">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-12 mb-lg-0 text-center">
				<h3 class="text-white mb-0">{{ cta.title }}</h3>
				<h5 class="text-white text-light mt-4">{{ cta.subtitle }}</h4>
				<a href="{{cta.btn-url}}" class="btn btn-secondary mt-4 text-white">{{cta.btn-label}}</a>	
			</div>
		</div>
	</div>
</section>
