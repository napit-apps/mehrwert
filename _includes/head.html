<head>
  <meta charset="utf-8">
  {% if page.layout == "post" %}
  <title>{{ page.title }}</title>
  {%else %}
  <title>{% if page.title %} {% t page.title %} {% else %} {% t site.title %} {% endif %}</title>
  {% endif %}

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <meta name="description" content="{%if page.description%}{% t page.description %}{%else%}{% t site.description %}{%endif%}">
  
  <!-- theme meta -->
  <meta name="theme-name" content="mehr.wert" />
    
  {% if site.author %}
  <meta name="author" content="{{ . }}">
  {% endif %}

  {% for css in site.data.plugins.css %}
  <link rel="stylesheet" href="{{ css }}">
  {% endfor %}

  <!-- Main Stylesheet -->
  <link href="{{ '/assets/scss/style.css' }}" rel="stylesheet">

  <!--Favicon-->
  <link rel="shortcut icon" href="{{ '/assets/images/favicon.png' }}" type="image/png">
  <link rel="icon" href="{{ '/assets/images/favicon.png' }}" type="image/png">
  <link rel="apple-touch-icon" type="image/png" href="{{ '/assets/images/apple-touch-icon.png' }}">
  
</head>
