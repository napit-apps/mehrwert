{% assign config = site.data.navigation.config %}

<nav class="navbar navbar-expand-lg fixed-top main-nav" id="main-nav">
	<div class="container">
		<a class="navbar-brand" href="{{site.baseurl}}/">
			<img src="{{site.logo}}" alt="{{site.title}}" class="img-fluid">
		</a>
		{% if config.enable-main %}
		<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navigation"
			aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
			<span class="ti-menu"></span>
		</button>
		<div class="collapse navbar-collapse" id="navigation">
			{% include navigation.html %}
		</div>
		{% endif %}
	</div>
</nav>
